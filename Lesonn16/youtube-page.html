<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Thumbnail</title>
    <link rel="stylesheet" href="youtube-page.css">
</head>
<body>
    <div class="header">

        <div class="right-section">
            
            <div class="upload-icon-container">
                <img class="thumbnail-image" src="thumbnails/thumbnail-1.webp">
                <div class="tooltip">Create</div>
            </div>
        
            <div class="youtube-app-icon-container">
                <img class="yt-app-icon" src="icons/youtube-apps.svg">
                <div>YouTube Apps</div>

            </div>

            <div class="notification-icon-container">
                <img class="notification-icon" src="icons/notifications.svg">
                <div class="notifications-count">3</div>
                <div class="tooltip">Notifications</div>
            </div>

            <img src="channel-pictures/my-channel.jpeg">
        </div>
    </div>
</body>
</html>
