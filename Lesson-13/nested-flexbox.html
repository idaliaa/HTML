<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flexbox</title>
    <link rel="stylesheet" href="nested-flexbox.css">
</head>
<body>

    <div class="flexbox">
        <div class="box1">
            <div class="item1">item1</div>
        </div>
        <div class="box2"></div>
    </div>

    <div class="flexbox2">
        <div class="col1"></div>
        <div class="col2">
            <div>row1</div>
            <div class="row2">
                <div class="row2-item">row2</div>
                <div class="row2-item">row2</div>
            </div>
        </div>
    </div>
    
</body>
</html>
